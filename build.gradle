buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath group: 'com.fizzpod', name: 'pater-build-classpath-plugin', version: '0.1.0-SNAPSHOT'
	}
}

plugins {
	id 'pl.allegro.tech.build.axion-release' version '1.0.1'
}

apply plugin: 'com.fizzpod.pater-build-cp'

scmVersion {
    tag {
        prefix = 'release'
    }
}

subprojects {
	apply plugin: 'groovy'
	apply plugin: 'java-gradle-plugin'
	apply plugin: 'eclipse'
	apply plugin: 'maven'
 
	dependencies {
		compile gradleApi()
		compile localGroovy()
	}
	
	artifacts {
		jar
	}
}


allprojects {
	repositories {
		mavenLocal()
		jcenter()
	}

    group = 'com.fizzpod'
    version = scmVersion.version
	
}

project(':pater-build-classpath-plugin') {
    dependencies {
        compile project(':pater-build-base-plugin')
		compile 'org.reflections:reflections:0.9.9'
		compile 'commons-io:commons-io:2.4'

    }
}


