buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath 'com.fizzpod:pater-build:0.1.3'
	}
}

plugins {
	id 'pl.allegro.tech.build.axion-release' version '1.0.1'
}

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'com.fizzpod.pater-build'

repositories {
	mavenLocal()
	jcenter()
}

group = 'com.fizzpod'
version = scmVersion.version

scmVersion {
    tag {
        prefix = 'release'
    }
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.reflections:reflections:0.9.9'
	compile 'commons-io:commons-io:2.4'
	
	testCompile 'junit:junit:4.12'

}

artifacts {
	jar
}


